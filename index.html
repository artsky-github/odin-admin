<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Thor &mdash; Admin Dashboard</title>
  </head>
  <body>
    <div id="sidebar">
      <div id="sb-head">
        <img src="./images/hammer.svg" alt="Hammer Logo Icon" />
        <h1>Thor Dashboard</h1>
      </div>
      <div id="sb-options">
        <a href="#home">
          <img src="./images/home.svg" alt="Home Icon" />
          <p>Home</p>
        </a>
        <a href="#profile">
          <img src="./images/profile.svg" alt="Profile Icon" />
          <p>Profile</p>
        </a>
        <a href="#messages">
          <img src="./images/messages.svg" alt="Messages Icon" />
          <p>Messages</p>
        </a>
        <a href="#history">
          <img src="./images/history.svg" alt="History Icon" />
          <p>History</p>
        </a>
        <a href="#tasks">
          <img src="./images/tasks.svg" alt="Tasks Icon" />
          <p>Tasks</p>
        </a>
        <a href="#community">
          <img src="./images/community.svg" alt="Community Icon" />
          <p>Community</p>
        </a>
      </div>
      <div id="sb-tools">
        <a href="#settings">
          <img src="./images/settings.svg" alt="Settings Icon" />
          <p>Settings</p>
        </a>
        <a href="#support">
          <img src="./images/support.svg" alt="Support Icon" />
          <p>Support</p>
        </a>
        <a href="#privacy">
          <img src="./images/privacy.svg" alt="Privacy Icon" />
          <p>Privacy</p>
        </a>
      </div>
    </div>
    <div id="nav">asd</div>
    <div id="body">asd</div>
  </body>
</html>
