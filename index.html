<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Thor - Admin Dashboard</title>
  </head>
  <body>
    <div id="sidebar">
      <div id="sb-head">
        <img src="./images/hammer.svg" alt="Hammer Logo Icon" />
        <h1>Thor Dashboard</h1>
      </div>
      <div id="sb-options">
        <a href="#home" class="hoverable-item">
          <img src="./images/home.svg" alt="Home Icon" />
          <p>Home</p>
        </a>
        <a href="#profile" class="hoverable-item">
          <img src="./images/profile.svg" alt="Profile Icon" />
          <p>Profile</p>
        </a>
        <a href="#messages" class="hoverable-item">
          <img src="./images/messages.svg" alt="Messages Icon" />
          <p>Messages</p>
        </a>
        <a href="#history" class="hoverable-item">
          <img src="./images/history.svg" alt="History Icon" />
          <p>History</p>
        </a>
        <a href="#tasks" class="hoverable-item">
          <img src="./images/tasks.svg" alt="Tasks Icon" />
          <p>Tasks</p>
        </a>
        <a href="#community" class="hoverable-item">
          <img src="./images/community.svg" alt="Community Icon" />
          <p>Communities</p>
        </a>
      </div>
      <div id="sb-tools">
        <a href="#settings" class="hoverable-item">
          <img src="./images/settings.svg" alt="Settings Icon" />
          <p>Settings</p>
        </a>
        <a href="#support" class="hoverable-item">
          <img src="./images/support.svg" alt="Support Icon" />
          <p>Support</p>
        </a>
        <a href="#privacy" class="hoverable-item">
          <img src="./images/privacy.svg" alt="Privacy Icon" />
          <p>Privacy</p>
        </a>
      </div>
    </div>
    <div id="nav">
      <form action="" method="get">
        <button class="hoverable-item">
          <img src="./images/mglass.svg" alt="Mag Glass Icon" /></button
        ><input type="text" name="search" />
      </form>
      <div>
        <button class="hoverable-item">
          <img src="./images/bell.svg" alt="Bell Icon" />
        </button>
        <img
          class="avatar-small"
          src="./images/thor-icon.png"
          alt="Thor Avatar"
        />
        <h3>Thor Odinson</h3>
      </div>
      <div>
        <img
          class="avatar-main"
          src="./images/thor-icon.png"
          alt="Thor Avatar"
        />
        <h2><span>Hi there,</span><span>Thor Odinson (@thor)</span></h2>
      </div>
      <div>
        <button class="hoverable-item">New</button>
        <button class="hoverable-item">Upload</button>
        <button class="hoverable-item">Share</button>
      </div>
    </div>
    <div id="body"></div>
  </body>
</html>
